<!DOCTYPE html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 id="title">CALCULATOR</h1>
    <div id="calculator">
        <div id="display">000</div>
        <div id=keypad>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="clear">C</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>/</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button id="equals">=</button>

            <button></button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
